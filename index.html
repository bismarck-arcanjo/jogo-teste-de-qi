function abrirLogin() {
  document.getElementById('login-modal').style.display = 'flex';
}

function fecharLogin() {
  document.getElementById('login-modal').style.display = 'none';
}

function fazerLogin() {
  const user = document.getElementById('username-input').value.trim();
  const pass = document.getElementById('password-input').value;

  const userData = JSON.parse(localStorage.getItem('usuarios') || '{}');

  if (userData[user] && userData[user] === pass) {
    localStorage.setItem('usuarioLogado', user);
    atualizarUsuario();
    fecharLogin();
  } else {
    mostrarErro('Usu√°rio ou senha inv√°lidos');
  }
}

function fazerSignup() {
  const user = document.getElementById('username-input').value.trim();
  const pass = document.getElementById('password-input').value;

  if (!user || !pass) {
    mostrarErro('Preencha todos os campos');
    return;
  }

  let userData = JSON.parse(localStorage.getItem('usuarios') || '{}');

  if (userData[user]) {
    mostrarErro('Usu√°rio j√° existe');
    return;
  }

  userData[user] = pass;
  localStorage.setItem('usuarios', JSON.stringify(userData));
  localStorage.setItem('usuarioLogado', user);

  atualizarUsuario();
  fecharLogin();
}

function mostrarErro(msg) {
  document.getElementById('error-msg').textContent = msg;
}

function atualizarUsuario() {
  const username = localStorage.getItem('usuarioLogado');
  const display = document.getElementById('username-display');
  const loginBtn = document.getElementById('login-btn');

  if (username) {
    display.innerHTML = `üëã Ol√°, ${username} <button onclick="logout()">Sair</button>`;
    loginBtn.style.display = 'none';
  } else {
    display.innerHTML = '';
    loginBtn.style.display = 'inline-block';
  }
}

function logout() {
  localStorage.removeItem('usuarioLogado');
  atualizarUsuario();
}

document.addEventListener('DOMContentLoaded', atualizarUsuario);
